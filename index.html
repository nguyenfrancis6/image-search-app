<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="Search for images" />
      <button id="search-button">Search</button>
    </form>

    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686581498-5e85c7228119?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Diver swimming with fish"
        />
        <a
          href="https://unsplash.com/photos/a-person-swimming-in-the-ocean-with-a-lot-of-fish-QZGW6t70IsI"
          target="_blank"
        >Diver swimming with fish</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686581498-5e85c7228119?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Diver swimming with fish"
        />
        <a
          href="https://unsplash.com/photos/a-person-swimming-in-the-ocean-with-a-lot-of-fish-QZGW6t70IsI"
          target="_blank"
        >Diver swimming with fish</a>
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1682686581498-5e85c7228119?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8"
          alt="Diver swimming with fish"
        />
        <a
          href="https://unsplash.com/photos/a-person-swimming-in-the-ocean-with-a-lot-of-fish-QZGW6t70IsI"
          target="_blank"
        >Diver swimming with fish</a>
      </div>
    </div>

    <button id="show-more-button">Show more</button>

    <script src="script.js"></script>
  </body>
</html>
